    <head>
        <meta charset="utf-8">

        <title>Tic Tac Toe</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!--[if lt IE 7]>

        <div id="gametype__wrapper" class="gametype__wraper">
            <button id="vs_human">Play VS Human</button>
        </div>
        <div id="name__wrapper" class="name__wrapper hide_element">
            <input id="name_input_one" class="name_input" placeholder="Enter player one">
            <input id="name_input_two" class="name_input" placeholder="Enter player two">
            <button id="name_submit" type="submit" value="Submit">Play</button>
        </div>
        <div id="game__wrapper" class="game__wrapper hide_element">
            <div id="game_title" class="game_title"></div>
        </div>
        
        <script src="scripts.js" async defer></script>
    </body>
